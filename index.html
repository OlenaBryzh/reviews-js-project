  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review project</title>
    <!-- pin font-awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
      <h1>Read Our Reviews</h1>
      <article class="review-container">
        <div class="img-container">
          <img id="authors-img" src="https://images.unsplash.com/photo-1573496799515-eebbb63814f2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80" alt="Author's image">
        </div>
        <h4 id="author" class="authors-name"></h4>
        <p id="occupation" class="authors-occup"></p>
        <p id="review" class="authors-review">
          <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
          asperiores debitis incidunt, eius earum ipsam cupiditate libero.
          Iste, doloremque nihil sit amet dolor. -->
        </p>
        <div class="btn-container">
          <button class="prev-btn" id="previous">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn" id="next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </article>
    </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
